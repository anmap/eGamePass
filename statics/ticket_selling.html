<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quầy bán vé - Vầng trăng tuổi thơ</title>

    <script src="scripts/roles.js"></script>
    
    <script>    
    // Check LocalStorage
    if (typeof(Storage) === "undefined") {
        $(document).html('<h1 class="text-center text-danger">No LocalStorage support!</h1>')
    }

    // Check LocalStorage Data
    // Check LocalStorage Data
    if (!localStorage.authToken ||
        ([ROLES.ADMIN, ROLES.TICKET_SELLER]).indexOf(localStorage.role) === -1) {
        window.location = 'index.html';
    }
    </script>

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="styles/bootstrap.min.css">
   <!-- Optional theme -->
   <link rel="stylesheet" href="styles/bootstrap-theme.min.css">

   <style>
       .video-center {
            margin-left: auto;
            margin-right: auto;
            display: block
        }

        .video-responsive {
            width: 100%;
            height: auto;
        }
   </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Vầng trăng tuổi thơ</h1>
        <h4 class="text-center">QUẦY BÁN VÉ</h4>
        <br>
        <div class="text-center">
            <button id="btn-logout" class="btn btn-danger">Đăng xuất</button>&nbsp;
            <button id="btn-manual" class="btn btn-primary">Nhập mã vé</button>
        </div>
        <br>        
        <div id="camera-switcher">
            <p class="text-center"><strong>Chọn camera:</strong></p>
        </div>
        <br>
        <video id="scanner" class="video-center video-responsive"></video>      
    </div>

    <!-- Add Player Modal -->
    <div class="modal fade" id="new-player" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Thêm người chơi mới</h4>
            </div>
            <div class="modal-body">
                <label class="control-label" for="serial-number">Mã thẻ:</label>
                <p class="serial-number"></p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" id="btn-add-player">Thêm người chơi</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Credit deposit modal -->
    <div class="modal fade" id="new-player" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Thông tin vé</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" id="charge">Nạp</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Import JS libraries and scripts -->
    <script src="scripts/jquery-1.12.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/instascan.min.js"></script>
    <script src="scripts/code-validate.js"></script>
    <!-- Own scripts -->
    <script>
    var qrOpts = {
        continuous: true,
        video: document.getElementById('scanner'),
        backgroundScan: false,
        refractoryPeriod: 5000
    }

    var cameraList;

    var currentPlayerId;

    var scanner;

    $(document).ready(function() {            
        //getFoodCounter();

        $('#btn-logout').on('click', function() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            localStorage.removeItem('name');
            localStorage.removeItem('role');
            window.location = 'index.html';
        });

        scanner = new Instascan.Scanner(qrOpts);

        scanner.addListener('scan', function (code) {
            var ticket = getCode(code);

            if (ticket) {
                getInfo(ticket.code);
            } else {
                console.error('Invalid ticket serial number');
            }
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            cameraList = cameras;

            for (var i=0; i < cameras.length; i++) {
                $('#camera-switcher').append(`
                    <p class="text-center">
                        <a href="#" class="switcher" data-index="${i}">${ cameras[i].name }</a>
                    </p>
                `)
            }

            if (!scanner) return;

            if (cameras.length > 1) {
                scanner.start(cameras[1]);
            } else if (cameras.length > 0) {
                scanner.start(cameras[0]);
            }
        }).catch(function (e) {
            $('#camera-switcher').html('<p><strong class="text-danger">Không tìm thấy camera nào</strong></p>');
            console.error(e);
        });

        $('#btn-manual').on('click', function() {
            var code = prompt('Xin nhập mã vé');
            if (!code) return;
            code = code.replace(/ +/g, "");
            if (code.length === 5) {
                getInfo(code.toUpperCase());
            }
        });

        $(document).on('click', '.switcher', function(e) {
            e.preventDefault();
            var index = $(this).data('index');
            scanner.start(cameraList[index]);
        });

        $('#ticket-info').on('hidden.bs.modal', function () {
            $('#charge').show();
        });

        $('#charge').on('click', function() {
            charge(currentPlayerId);
        });
    });

    function getFoodCounter() {
        $.ajax({
            type: 'GET',
            url: 'counters/food',
            contentType: "application/json",
            dataType: 'json',
            headers: {
                "x-vkoys-vttt-auth": localStorage.authToken
            }
        }).done(function(counter) {
            var foodCounter = counter.counter;

            if (foodCounter > 0) {
                $('#food-counter').html(counter.counter);
                return true;
            }

            $('#food-counter').html(`<span class="text-danger">ĐÃ HẾT PHẦN ĂN!</span>`);
            $('#btn-manual, #scanner, #camera-switcher').remove();
            if (scanner) {
                scanner.stop();
            }
            scanner = null;
        });
    }

    function depositGame(playerId) {
        if (!playerId) return console.log('No playerId supplied');

        $.ajax({
                type: 'PATCH',
                url: 'players/' + playerId + '/food/charge',
                contentType: "application/json",
                dataType: 'json',
                headers: {
                    "x-vkoys-vttt-auth": localStorage.authToken
                }
            }).done(function(data) {
                currentPlayerId = null;
                getFoodCounter();
                $('#ticket-info').modal('hide');
            });
    }

    function depositCredit(playerId) {
        if (!playerId) return console.log('No playerId supplied');

        $.ajax({
                type: 'PATCH',
                url: 'players/' + playerId + '/food/deposit',
                contentType: "application/json",
                dataType: 'json',
                headers: {
                    "x-vkoys-vttt-auth": localStorage.authToken
                }
            }).done(function(data) {
                currentPlayerId = null;
                getFoodCounter();
                $('#ticket-info').modal('hide');
            });
    }

    function openAddPlayerModal(ticket) {
        $('#new-player').modal('show');
    }

    function getInfo(ticket) {
        $.ajax({
            type: 'GET',
            url: 'tickets/' + ticket,
            contentType: "application/json",
            dataType: 'json',
            headers: {
                "x-vkoys-vttt-auth": localStorage.authToken
            }
        }).done(function(ticket) {
            if (!ticket._player) {
                openAddPlayerModal(ticket);
            } else {

            }
        }).fail(function(jqXHR, textStatus, errorThrown) {
            if (jqXHR.status === 404) {
                alert('LỖI: Mã vé này không có trong hệ thống!')
            }
        });
    }
    </script>
</body>
</html>
